<head>

    <link rel="stylesheet" href="./main.min.css">

                        <h3 id="home">Home</h3>
                        <h3 class="prayer">Prayer Time : </h3>

                        <select name="select" id="select">

            </div>

            <img class="images" src="./images/alhumdx2.png" alt="Alhamdulillah">

                    <td>Kun</td>
                    <td>Bomdod</td>
